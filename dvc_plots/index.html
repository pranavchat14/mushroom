<!DOCTYPE html>
<html>
<head>
    
    <title>DVC Plot</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
</head>
<body>
    
    <div id = "plot_prc_json">
        <script type = "text/javascript">
            var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
    "data": {
        "values": [
    {
        "precision": 0.48441345365053323,
        "recall": 1.0,
        "rev": "workspace",
        "threshold": 0.0
    },
    {
        "precision": 0.9736842105263158,
        "recall": 0.8458933107535986,
        "rev": "workspace",
        "threshold": 1.0
    }
]
    },
    "title": "",
    "width": 300,
    "height": 300,
    "mark": {
        "type": "line"
    },
    "encoding": {
        "x": {
            "field": "recall",
            "type": "quantitative",
            "title": "recall"
        },
        "y": {
            "field": "precision",
            "type": "quantitative",
            "title": "precision",
            "scale": {
                "zero": false
            }
        },
        "color": {
            "field": "rev",
            "type": "nominal"
        }
    }
}
;
            vegaEmbed('#plot_prc_json', spec);
        </script>
    </div>
    

    <div id = "plot_roc_json">
        <script type = "text/javascript">
            var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
    "data": {
        "values": [
    {
        "fpr": 0.0,
        "rev": "workspace",
        "threshold": 2.0,
        "tpr": 0.0
    },
    {
        "fpr": 0.021479713603818614,
        "rev": "workspace",
        "threshold": 1.0,
        "tpr": 0.8458933107535986
    },
    {
        "fpr": 1.0,
        "rev": "workspace",
        "threshold": 0.0,
        "tpr": 1.0
    }
]
    },
    "title": "",
    "width": 300,
    "height": 300,
    "mark": {
        "type": "line"
    },
    "encoding": {
        "x": {
            "field": "fpr",
            "type": "quantitative",
            "title": "fpr"
        },
        "y": {
            "field": "tpr",
            "type": "quantitative",
            "title": "tpr",
            "scale": {
                "zero": false
            }
        },
        "color": {
            "field": "rev",
            "type": "nominal"
        }
    }
}
;
            vegaEmbed('#plot_roc_json', spec);
        </script>
    </div>
    
</body>
</html>
